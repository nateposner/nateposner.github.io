                    <img src="cosmiccliffs.jpg" alt="The image is divided horizontally by an undulating line between a cloudscape forming a nebula along the bottom portion and a comparatively clear upper portion. Speckled across both portions is a starfield, showing innumerable stars of many sizes. The smallest of these are small, distant, and faint points of light. The largest of these appear larger, closer, brighter, and more fully resolved with 8-point diffraction spikes. The upper portion of the image is blueish, and has wispy translucent cloud-like streaks rising from the nebula below. The orangish cloudy formation in the bottom half varies in density and ranges from translucent to opaque. The stars vary in color, the majority of which, have a blue or orange hue. The cloud-like structure of the nebula contains ridges, peaks, and valleys - an appearance very similar to a mountain range.Three long diffraction spikes from the top right edge of the image suggest the presence of a large star just out of view.">
                    <figcaption>One of the first images from the James Webb Space Telescope is the "Cosmic Cliffs" in the Carina Nebula, made using infrared technology. It shows previous unseen areas of star birth in the region NGC 3324, roughly 7,600 light-years away. Credit: NASA, ESA, CSA, STScI.</figcaption>
